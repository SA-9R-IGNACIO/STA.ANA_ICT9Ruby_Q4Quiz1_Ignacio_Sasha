<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q4 Quiz 1 - BMI Calculator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts for Coquette Aesthetic -->
  <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Playfair+Display&display=swap" rel="stylesheet">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <br>
  <div class="container">
    <center>
      <div class="row">
        <div class="col-md-5 text-center">
          <br>
          <img src="https://cdn-icons-png.flaticon.com/512/10481/10481308.png" alt="BMI icon">
        </div>

        <div class="col-md-7">
          <h1>BMI Calculator</h1>
          <br><br>
          <p><b>Body Mass Index (BMI)</b> helps you know if your weight is right for your height. It's measured in kg/m<sup>2</sup>.</p>

          <details ontoggle="instructions()">
            <summary><u>Instructions</u></summary>
            <i id="instruct"></i>
          </details>

          <br><br>

          <form>
            <input type="number" class="form-control" placeholder="Weight (kg)" id="kg">
            <kbd>kilogram</kbd>
            <br><br>

            <input type="number" class="form-control" placeholder="Height (m)" id="met" step="any">
            <kbd>meter</kbd>
            <br><br>

            <button type="button" class="btn btn-warning" onclick="Calculate()">Calculate BMI</button>
            <br><br>

            <kbd id="display">Output</kbd>
          </form>
        </div>
      </div>

      <br>
      <p id="source">Source: <a href="https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations" target="_blank">WHO Recommendations</a></p>
      <hr>
      <p>Sasha Ignacio</p>
    </center>
  </div>

  <script>
    function instructions() {
      document.getElementById("instruct").innerHTML = "Enter your weight and height to calculate your BMI.";
    }

    function Calculate() {
      var weight = document.getElementById("kg").value;
      var height = document.getElementById("met").value;

      if (weight === "" || height === "") {
        document.getElementById("display").innerHTML = "Please input your weight and height.";
        return;
      }

      var bmi = (weight / (height * height)).toFixed(1);

      if (bmi < 18.5) {
        document.getElementById("display").innerHTML = "<b style='color: #d81b60;'>BMI: " + bmi + "</b> | Underweight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        document.getElementById("display").innerHTML = "<b style='color: #388e3c;'>BMI: " + bmi + "</b> | Normal weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        document.getElementById("display").innerHTML = "<b style='color: #f57c00;'>BMI: " + bmi + "</b> | Overweight";
      } else {
        document.getElementById("display").innerHTML = "<b style='color: #c62828;'>BMI: " + bmi + "</b> | Obese";
      }
    }
  </script>

</body>
</html>
